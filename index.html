<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Temperature conversion</h1>
        <input type="number" id="textBox" value="0"><br>

        <input type="radio" id="toFahrenheit" name="unit">
        <label for="toFahrenheit">Celsius ➡️ Fahrenheit</label><br>
        <input type="radio" id="toCelsuis" name="unit">
        <label for="toCelsuis">Fahrenheit ➡️ Celsius</label><br>

        <button class="button" onclick="convert()">
  
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"></path>
            </svg>
          
            <div class="text">
              Submit
            </div>
          
        </button>
        <p id="result">Select a unit</p>
    </form>

    <script src="script.js"></script>
</body>
</html>
